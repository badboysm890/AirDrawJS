<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>

<body>
    <style>
        .output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <div class="container">
        <video class="input_video" id="videoElement" hidden></video>
        <canvas class="output_canvas" id="huh"></canvas>
    </div>
    <div class="controls">
        <input type="range" min="1" max="20" value="1" name="brushStroke">
        <input type="color" name="brushColor">
        <button id="clear">clear</button>
        <span>Brush style</span>
        <button id="round">Round</button>
        <button id="square">Square</button>

    </div>

    <canvas id="board"></canvas>
</body>
<script src="script.js"></script>
<!-- <script src="scriptDrawing.js"></script> -->
<style>
    canvas {
        transform: rotateY(180deg);
        -webkit-transform: rotateY(180deg);
        /* Safari and Chrome */
        -moz-transform: rotateY(180deg);
        /* Firefox */
    }
</style>

</html>
